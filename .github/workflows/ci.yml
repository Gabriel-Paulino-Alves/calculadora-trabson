name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 12

      - name: Install dependencies
        run: |
          npm install
          npm install wait-on@5  # garante compatibilidade com Node 12

      # ðŸŒŸ Unit tests com cobertura
      - name: Run unit tests with coverage
        run: npm run test:unit -- --testPathIgnorePatterns="/tests/e2e/|/cypress/"

      # ðŸŒŸ Upload cobertura unit tests
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/unit/lcov.info
          fail_ci_if_error: true

      # ðŸŒŸ Integration tests sem cobertura
      - name: Run integration tests
        run: npm run test:integration -- --testPathIgnorePatterns=/tests/e2e/|/cypress/

      # ðŸŒŸ E2E tests (Cypress) usando start-server-and-test
      - name: Run E2E tests
        run: npx start-server-and-test start http://localhost:8080 test:e2e
