name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          npm install
          npm install wait-on@5  # garante compatibilidade com Node 12

      # ğŸŒŸ Unit tests com cobertura
      - name: Run unit tests with coverage
        run: npm run test:unit

      # ğŸŒŸ Upload cobertura unit tests
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/unit/lcov.info
          fail_ci_if_error: true

      # ğŸŒŸ Integration tests sem cobertura
      - name: Run integration tests
        run: npm run test:integration

      # ğŸŒŸ E2E tests (Cypress) usando start-server-and-test
      - name: Run E2E tests
        run: npx start-server-and-test "npm run start" http://localhost:8080 "npm run test:e2e"
